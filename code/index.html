<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="icon" href="../assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
        <picture>
            <source media="(max-width:600px)" srcset="../assets/images/image-product-mobile.jpg">
            <img src="../assets/images/image-product-desktop.jpg" alt="perfume">
        </picture>
        <div class="content">
            <p class="subheading">perfume</p>
            <h1 class="heading">gabrielle essence eau de parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="selling__price">$149.99</span>
                <span class="actual__price">$169.99</span>
            </div>
            <button>
                <img class="cart__icon" src="../assets/images/icon-cart.svg" alt="">
                <p>add to cart</p>
            </button>
        </div>
     </div>
</body>
</html>
